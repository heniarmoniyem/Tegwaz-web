    <nz-comment-content>
      <div style="background: #ececec; padding: 20px;">
        <nz-row>
          <nz-col [nzSpan]="24">
            <nz-card class="date-card">
              <p class="date">{{ trip.date.split(' / ')[0].toUpperCase() }}</p>
            </nz-card>
          </nz-col>
        </nz-row>
        <nz-row [nzGutter]="16">
          <nz-col [nzSpan]="11">
            <nz-card>
              <nz-statistic
                [nzValue]="trip.startingCity.split(' / ')[0].toUpperCase()"
                [nzTitle]="'Starting City'"
                [nzValueStyle]="{ color: '#CF1322' }"
              ></nz-statistic>
              <ng-template #prefixTplOne
                ><i nz-icon nzType="arrow-up"></i
              ></ng-template>
            </nz-card>
          </nz-col>
          <nz-col [nzSpan]="2">
            <i class="arrow-ico" nz-icon nzType="arrow-right"></i>
          </nz-col>
          <nz-col [nzSpan]="11">
            <nz-card>
              <nz-statistic
                [nzValue]="trip.destinationCity.split(' / ')[0].toUpperCase()"
                [nzTitle]="'Destination City'"
                [nzValueStyle]="{ color: '#3F8600' }"
              ></nz-statistic>
              <ng-template #prefixTplTwo
                ><i nz-icon nzType="arrow-down"></i
              ></ng-template>
            </nz-card>
          </nz-col>
        </nz-row>
        <nz-row>
          <nz-col [nzSpan]="24">
            <nz-card class="price-card">
              <p class="price">
                {{ fetchPrice(trip.startingCity, trip.destinationCity) }} ETB
              </p>
            </nz-card>
          </nz-col>
        </nz-row>
      </div>
    </nz-comment-content>
    <div class="progress-bar">
      <nz-progress
        [nzPercent]="trip.passengers.length * 100 / 49"
        [nzFormat]="formatOne"
      ></nz-progress>
      <!-- calculate the percentage of the  -->
      <p class="progress-bar-desc">
        {{ 49 - trip.passengers.length }} seats left
      </p>
    </div>
  </nz-comment>
</div>

<nz-result
  [nzIcon]="'smile-twotone'"
  [nzTitle]="'OOPS!, No Trips Found!'"
  *ngIf="!trips.length"
>
  <div nz-result-extra>
    <button nz-button nzType="primary">Next</button>
  </div>
</nz-result>
